apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: devops-tasks
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-tasks
      tier: backend
  template:
    metadata:
      labels:
        app: devops-tasks
        tier: backend
    spec:
      containers:
        - name: backend
          image: tasks-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: devops-tasks-config
                  key: BACKEND_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: devops-tasks-secret
                  key: DATABASE_URL
            - name: NODE_ENV
              value: "production"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
